<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SIGN-UP FORM</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="index.css" />
    <script src="index.js" defer></script>
  </head>
  <body>
    <div class="hero-img">
      <img src="../image/pix.jpg";
      <div class="container">
        <div class="header">
          <h2>Create Account</h2>
        </div>
        <form class="form" id="form">
          <div class="form-control">
            <label>First Name</label>
            <input type="text" placeholder="Gifftybabe" id="firstName" />
            <i class="fas fa-check-circle"></i>
            <i class="fas fa-exclamation-circle"></i>
            <small>Error message</small>
          </div>

          <div class="form-control">
            <label>Middle Name</label>
            <input type="text" placeholder="Gifftybabe" id="middleName" />
            <i class="fas fa-check-circle"></i>
            <i class="fas fa-exclamation-circle"></i>
            <small>Error message</small>
          </div>

          <div class="form-control">
            <label>Last Name</label>
            <input type="text" placeholder="Gifftybabe" id="lastName" />
            <i class="fas fa-check-circle"></i>
            <i class="fas fa-exclamation-circle"></i>
            <small>Error message</small>
          </div>

          <div class="form-control">
            <label>Email</label>
            <input type="email" placeholder="hello@gifftybabe" id="email" />
            <i class="fas fa-check-circle"></i>
            <i class="fas fa-exclamation-circle"></i>
            <small>Error message</small>
          </div>

          <div class="form-control">
            <label>Password</label>
            <input
              type="password"
              placeholder="Create Password"
              id="password"
            />
            <i class="fas fa-check-circle"></i>
            <i class="fas fa-exclamation-circle"></i>
            <small>Error message</small>
          </div>

          <div class="form-control">
            <label>Comfirm Password</label>
            <input
              type="password"
              placeholder="Password Check"
              id="password2"
            />
            <i class="fas fa-check-circle"></i>
            <i class="fas fa-exclamation-circle"></i>
            <small>Error message</small>
          </div>

          <div class="form-control">
            <label>Address</label>
            <input type="text" placeholder="kubwa" id="address" />
            <i class="fas fa-check-circle"></i>
            <i class="fas fa-exclamation-circle"></i>
            <small>Error message</small>
          </div>
          <button>Submit</button>
        </form>
      </div>
    </div>
  </body>
</html>
